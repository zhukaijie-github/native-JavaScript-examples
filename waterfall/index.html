<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>瀑布流</title>
    <style>
      body {
        margin: 0;
      }
      img {
        display: block;
        width: 100%;
      }
      .box-item {
        box-sizing: border-box;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-item">
        <img src="./images/1.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/2.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/3.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/1.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/2.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/3.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/1.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/2.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/3.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/1.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/2.jpeg" alt="" />
      </div>
      <div class="box-item">
        <img src="./images/3.jpeg" alt="" />
      </div>
    </div>
    <script src="./waterfall.js"></script>
    <script>
      window.onload = function () {
        var app = new Waterfall({
          boxSelector: ".box",
          itemSelector: ".box-item",
          column: 5,
          padding: 20,
          scrollBottom: function (done) {
            console.log("到底了");

            for (let i = 0; i < 10; i++) {
              const div = document.createElement("div");
              div.className = "box-item";
              div.innerHTML =
                '<img src="./images/' + random(1, 3) + '.jpeg" alt="" />';
              document.getElementsByClassName("box")[0].appendChild(div);
            }

            done && done();
          },
        });
      };

      function random(min, max) {
        // return Math.round(Math.random() * (max - min)) + min;
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </body>
</html>
